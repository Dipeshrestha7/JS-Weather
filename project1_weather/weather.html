<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>Search</button>
        </div>

        <div class="weather">
            <img src="image/rainning.jpeg" class="weather-icon" alt="">
            <h1 class="temp">22 deg C</h1>
            <h2 class="city">Kathmandu</h2>
            <div class="details">
                <div class="col">
                    <img src="image/sunny.jpeg" alt="">
                    <div>
                        <p class="huimidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/rainning.jpeg" alt="">
                    <div>
                        <p class="raining">70%</p>
                        <p>Rainning</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
